<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container-1">
            <h1 class="title">Metric/Imperial Unit Conversion</h1>
            <input class="unit-input" id="unit-input"><br>
            <button class="convert-btn" id="convert-btn">Convert</button>
        </div>
        <div class="container-2">
            <div class="parts">
                <h3 class="part-title">Length (Meter/Feet)</h3>
                <p class="part-p" id="length-spc">meter to feet | feet to meter</p>
            </div>
            <div class="parts">
                <h3 class="part-title">Volume (Litres/Gallons)</h3>
                <p class="part-p" id="volume-spc">litre to gallon | gallon to litre</p>
            </div>
            <div class="parts">
                <h3 class="part-title">Mass (Kilograms/Pounds)</h3>
                <p class="part-p" id="mass-spc">kilogram to pound | pound to kilogram</p>
            </div>
        </div>
    </div>





    <script src="index.js"></script>
</body>
</html>
